[build]
  command = "npm install"
  functions = "functions"
  publish = "public"

[build.environment]
  PUPPETEER_SKIP_DOWNLOAD = "true"

[dev]
  command = "npm install && netlify dev"
  functions = "functions"
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
